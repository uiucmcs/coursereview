<body class="d-flex flex-column h-100">
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-uiuc">
            <div class="container-fluid nav-container">
                <div class="row">
                    <div class="col-sm-8">
                        <a class="navbar-brand" href="#">
                            <img src="assets/images/gce.png" alt="" class="gce-img float-start">
                            <img src="assets/images/cs-illinois.png" alt="" class="cs-img">
                        </a>
                    </div>
                    <div class="col-sm-4">
                        <div class="site-title float-end">
                            Online MCS Courses
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Begin page content -->
    <main id="app" class="flex-shrink-0">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9">
                  <div class="input-group">
                    <input type="text" name="search" placeholder="Search Classes..">
                  </div>
                </div>

                <!-- This is where the filter dropdown should go  -->
                <div class="col-md-3">

                </div>

                <!-- List of classes should be generated in this div -->
                <div class="col-md-12">
                <!-- make the table header in here first -->
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Course #</th>
                        <th scope="col">Name</th>
                        <th scope="col">Reviews</th>
                        <th scope="col">Difficulty</th>
                        <th scope="col">Workload</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Semester</th>
                      </tr>
                    </thead>
                    <!-- MI: Since we dont have a lot classes, maybe we can start with just a breadth category filter instead of a search box?-->
                    <!-- MI: We shoud list the classes in ordered list based on course number so CS 4xx  -->
                    <tbody>
                        <tr v-for="courses in cd.courses">
                          <th scope="row">{{ courses.code }}</th>
                          <td>{{ courses.name }}</td>
                          <td>0</td>
                          <td>0</td>
                          <td>0</td>
                          <td>0</td>
                          <td>0</td>
                        </tr>
                      </div>
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer py-3 bg-uiuc text-white-50" style="margin-top: 15px;">
        <div class="container-fluid">
            <div class="text-align-center">
                <a href="https://github.com/uiumcs" class="gLink">&copy; UIUC MCS Community</a>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/vue-select@latest"></script>
